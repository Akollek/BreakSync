<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BreakSync</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/foundation/foundation.reveal.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="css/bootstrap.css"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

    <style type="text/css">

    body{
    	background-color: #C6C5C5;
    }

    .titleDiv{
    	padding-top: 150px;
    }

    .mainTitle {
    width: 600px ;
    margin:0 auto ;

}

    .textColor{
    	text-align: center;
    	color: #C6C5C5;
    }

    .mainPanel{
    	background-color: #AA3939;
    	border-radius: 5px;
    }

      .Right{
      text-align: right;
    }
    .Left{
      text-align: left;
    }
    .ourButton{
      width: 270px;
    }
    </style>
  </head>


  <body>
  	<div class="titleDiv">
      <div class="mainTitle">
  		<div class="row">

  			<div class="large-12 columns">
  				<div class="panel mainPanel">
					<h1 class="textColor" style="color: #C6C5C5;">Welcome to BreakSync</h1>
					<h4 class="textColor" style="color: #C6C5C5;">McGill&rsquo;s Schedule Syncer</h4>
				</div>
			</div>
		</div>
	</div>






		<div class="row">
			<div class="large-6 medium-6 columns Right">
				<a href="#" class="small radius button ourButton textColor mainPanel">Login</a><br/>
			</div>

            <div class="large-6 medium-6 columns Left">
				<a data-toggle="modal" data-target= ".bs-example-modal-sm" class="small radius button ourButton textColor mainPl">Sign Up</a><br/>
             </div>
		</div>

  <!-- Modal -->
  <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">
			<form role="form">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Mcgill email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="exampleInputUser1">Nick Name</label>
					<p class="help-block">(Optional)</p>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter nick name">

				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>


        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  	</body>
</html>
