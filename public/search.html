<!doctype html>
<html ng-app="ruichaoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script>
    var app = angular.module('ruichaoApp', []);

    app.controller('ruichaoController', function($scope){
      $scope.names = ['hi', 'bye'];
    })

    </script>
  </head>
  <body ng-controller="ruichaoController">
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>{{yourName}}</h1>
      <ul>
          <li ng-repeat="name in names | filter:yourName">{{name}}</li>
      </ul>
    </div>
  </body>
</html>
